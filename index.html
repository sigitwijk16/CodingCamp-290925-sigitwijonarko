<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-[#002366] min-h-screen flex justify-center items-start px-4 py-8 dm-sans">
    <div id="container" class="border border-white rounded-xl w-full max-w-5xl p-6 bg-opacity-80 backdrop-blur-sm">
        <div>
            <h1 class="text-white text-center font-bold text-xl md:text-3xl sm:text-4xl">Todo List</h1>
        </div>

        <form id="todo-form" class="flex flex-col sm:flex-row justify-between gap-3 mt-8">
            <input id="todo" name="todo" type="text" placeholder="Add a todo..."
                class="flex-1 border border-white rounded-lg p-2 px-4 text-white bg-transparent placeholder-gray-200" required/>
            <div class="relative flex-1">
                <input id="date" name="date" type="date"
                    class="w-full border border-white rounded-lg p-2 px-4 text-white peer" />
                <label id="date-label" for="date" class="block md:hidden absolute left-4 top-1/2 -translate-y-1/2 text-gray-300 pointer-events-none
           peer-placeholder-shown:opacity-100 peer-placeholder-shown:translate-y-0
           transition-all">
                    mm/dd/yyyy
                </label>
                <svg class="w-5 h-5 absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-white"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2z" />
                </svg>
            </div>



            <button type="submit"
                class="border border-white rounded-lg px-4 py-2 bg-[#f72585] text-white font-bold hover:bg-pink-600 transition">
                ï¼‹
            </button>
        </form>

        <div class="flex flex-col sm:flex-row justify-between gap-3 mt-6">
            <div class="relative w-fit">
                <select id="filter"
                    class="appearance-none bg-[#303a95] border border-[#303a95] rounded-lg text-white p-2 pr-8 pl-4 hover:bg-[#4361ee] hover:border-[#4361ee] transition">
                    <option value="all">All Status</option>
                    <option value="Pending">Pending</option>
                    <option value="Completed">Completed</option>
                </select>
                <svg class="w-4 h-4 absolute right-3 top-1/2 -translate-y-1/2 text-white pointer-events-none"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>

            </div>

            <button id="delete-all"
                class="bg-[#e20f44] border rounded-lg text-white p-2 px-4 hover:bg-red-700 transition">
                Delete All
            </button>
        </div>

        <div class="overflow-x-auto rounded-lg border border-white mt-6">
            <table class="table-auto w-full min-w-[700px] border-collapse text-left">
                <thead>
                    <tr class="text-white border-b border-white">
                        <th class="px-4 py-2 w-1/2">Task</th>
                        <th class="px-4 py-2 whitespace-nowrap">Due Date</th>
                        <th class="px-4 py-2 w-40">Status</th>
                        <th class="px-4 py-2 whitespace-nowrap">Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td colspan="4" class="px-4 py-6 text-white text-center italic">No task</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <h2 id="log" class="text-white mt-6 text-center">Some logging</h2>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
